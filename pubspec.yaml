name: esc_pos_bluetooth
description: The library allows to print receipts using an ESC/POS thermal Bluetooth printer.
version: 0.4.1
publish_to: none
homepage: https://github.com/andrey-ushakov/esc_pos_bluetooth

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: 
  esc_pos_utils: ^1.1.0
  flutter_bluetooth_basic:
    git:
      url: https://github.com/tradedepot/flutter_bluetooth_basic.git
  flutter_scan_bluetooth:
    git:
      url: https://github.com/Dartmind-OpenSource/flutter_scan_bluetooth.git

dependency_overrides: 
  flutter_scan_bluetooth:
    git:
      url: https://github.com/Dartmind-OpenSource/flutter_scan_bluetooth.git
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
